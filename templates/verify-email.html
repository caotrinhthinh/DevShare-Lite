<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevShare Lite Activation Email</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <div
        style="
          background-color: #0070f3;
          padding: 24px;
          color: #fff;
          text-align: center;
        "
      >
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/email-open.png"
          alt="Email Icon"
          width="50"
        />
        <h1 style="margin: 16px 0 0">Welcome to DevShare Lite</h1>
      </div>

      <div style="padding: 24px">
        <p>Hi <strong>{{name}}</strong>,</p>
        <p>
          Thanks for signing up. Please activate your account using the code
          below:
        </p>

        <div
          style="
            background-color: #f1f1f1;
            padding: 16px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
          "
        >
          <a
            href="{{activationCode}}"
            style="
              display: inline-block;
              background-color: #0070f3;
              color: #ffffff;
              text-decoration: none;
              padding: 12px 24px;
              border-radius: 6px;
              font-size: 16px;
              font-weight: bold;
              margin-top: 20px;
            "
          >
            Verify Email
          </a>
        </div>

        <p>This code is valid for the next 5 minutes.</p>
        <p>
          If you didn't create an account, you can safely ignore this email.
        </p>

        <p style="margin-top: 30px">Best regards,<br />Cao Trinh Thinh</p>
      </div>

      <div style="background-color: #f0f0f0; text-align: center; padding: 16px">
        <p style="margin: 0; font-size: 12px">
          ðŸ“§ Visit us on
          <a href="https://www.facebook.com/trinh.thinh.5249" target="_blank"
            >Facebook</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
